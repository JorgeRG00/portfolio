<section class="experiencia-section" aria-labelledby="experiencia-titulo">
    <div class="container">
        <h2 id="experiencia-titulo" class="section-title">Experiencia Laboral</h2>

        <div class="experiencia-grid">
            @for (trabajo of experiencias; track trabajo.puesto) {
            <article 
                    class="experiencia-item animate-on-scroll">
                <header class="experiencia-header">
                    <h3>{{trabajo.puesto}}</h3>
                    <time class="date" [attr.datetime]="trabajo.fechaInicio">
                        {{trabajo.fechaInicio}} - {{trabajo.fechaFin}}
                    </time>
                </header>
                
                <ul class="responsabilidades">
                    @for (responsabilidad of trabajo.responsabilidades; track responsabilidad) {
                        <li>{{responsabilidad}}</li>
                    }
                </ul>
            </article>
            }
        </div>
    </div>
</section>
